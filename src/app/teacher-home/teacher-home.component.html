<div class="login-wrapper">

    <div class="card">
    <div class="card-body">
    
        <form class="form-signin"  [formGroup]="loginForm" (ngSubmit)="teacherLogin()">
            
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            
            <label for="inputEmail" class="sr-only">Email address</label>
            <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            
            <label for="inputPassword" class="sr-only">Password</label>
            <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            
            <button class="btn btn-lg btn-primary btn-block" style="background-color: #1196E7;" type="submit">Sign in</button>
            
    
          </form>
    </div>
    </div>

</div>
